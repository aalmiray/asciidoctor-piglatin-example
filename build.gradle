buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.6.1'
    }
}

plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
}

repositories {
    jcenter()
}

configurations {
    adoc
}

dependencies {
    adoc files('buildSrc/build/libs/buildSrc.jar')
}

asciidoctor {
    configurations 'adoc'
}
